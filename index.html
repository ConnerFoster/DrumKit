<!DOCTYPE html>
<html>
    <head>
        <title>Drum Kit</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id = "keys">
            <div class="button1">
              <h1>A</h1>
              <h3>CLAP</h3>
            </div>
            <div class="button2">
                <h1>S</h1>
                <h3>HIHAT</h3>
            </div>
            <div class="button3">
                <h1>D</h1>
                <h3>KICK</h3>
            </div>
            <div class="button4">
                <h1>F</h1>
              <h3>OPENHAT</h3>
            </div>
            <div class="button5">
                <h1>G</h1>
                <h3>BOOM</h3>
            </div>
            <div class="button6">
                <h1>H</h1>
                <h3>RIDE</h3>
            </div>
            <div class="button7">
                <h1>J</h1>
                <h3>SNARE</h3>
            </div>
            <div class="button8">
                <h1>K</h1>
              <h3>TOM</h3>
            </div>
            <div class="button9">
                <h1>L</h1>
                <h3>TINK</h3>
            </div>
        </div>
    </body>
    <script src="drumKit.js"></script>
</html>
